<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="tenantid" value="#{tenantEdit.id}"></f:viewParam>
            <f:viewAction action="#{tenantEdit.fillEditTenantValues()}"></f:viewAction>
        </f:metadata>
        <h:form id="tenantEdit">
            <h:outputText value="ID"></h:outputText>
            <h:inputText value="#{tenantEdit.id}" disabled="true"></h:inputText>
            <h:outputText value="Name"></h:outputText>
            <h:inputText value="#{tenantEdit.name}"></h:inputText>
            <h:commandButton value="Edit Tenant" action="#{tenantEdit.save()}"></h:commandButton>
        </h:form>
    </ui:define>

</ui:composition>
