<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{tenantList.fillTenantValues()}"></f:viewAction>
        </f:metadata>
        <br />
        <h:form id="addtenant">
            <p:button styleClass="purple-button" value="Add New Tenant" outcome="TenantAdd" />
        </h:form>
        <br />
        <h:form id="rolelistgrid" style="text-align: center">
            <p:dataTable var="tenant" value="#{tenantList.tenantDTOList}">
                <p:column headerText="ID">
                    <h:outputText value="#{tenant.id}"></h:outputText>
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{tenant.name}"></h:outputText>
                </p:column>
                <p:column headerText="Change" >
                    <p:commandButton title="Edit Tenant" action="#{tenantList.goToEditTenant()}" >
                        <f:setPropertyActionListener value="#{tenant}" target="#{tenantList.selectedTenantDTO}" />
                    </p:commandButton>
                </p:column>
                <p:column headerText="Delete">
                    <p:commandButton title="Delete Tenant" action="#{tenantList.delete()}" >
                        <f:setPropertyActionListener value="#{tenant}" target="#{tenantList.selectedTenantDTO}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
