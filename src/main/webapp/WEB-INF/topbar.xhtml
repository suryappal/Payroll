<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <div class="topbar clearfix">
        <a id="omega-menu-button" href="#">
            <span class="fa fa-bars"></span>
        </a>
        
        <span class="topbar-title"><ui:insert name="title"></ui:insert></span>
        
        <a id="options-menu-button" href="#">
            <span class="fa fa-ellipsis-h"></span>
        </a>
        
        <div id="topbar-icons" class="animated">
            
            <a href="#">
               
                <span class="animated swing" style="font-size: 18px;" >#{loginController.userName}</span>
                
            </a>
            <h:form style="display:inline;">
                <h:commandLink action="#{loginController.logout()}">
                <span class="topbar-item-text">Logout</span>
                <span class="topbar-icon fa  fa-power-off"></span>
            </h:commandLink>
            </h:form>
            
        </div>
        
    </div>
    
</ui:composition>
