<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Omega</title>
    </h:head>

    <h:body styleClass="login-body">

        <div id="login-wrapper">
            <p:graphicImage name="images/login-logo.png" library="omega-layout" />

            <div id="login-container">
                <span class="title">Omega</span>
                <p:growl id="growl" showDetail="true" />
                <h:form id="login" >

                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:inputText placeholder="Username" value="#{loginController.userID}" />
                        </div>
                        <div class="ui-g-12">
                            <p:password placeholder="Password" feedback="false" value="#{loginController.password}"/>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <span class="remember-me">Remember Me</span>
                            <p:selectBooleanCheckbox />
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:link>Forgot Password</p:link>
                        </div>
                        <div class="ui-g-12">                            
                            <p:commandButton action="#{loginController.login()}" value="Login" icon="fa fa-check" update="@form"></p:commandButton>
                        </div>
                    </div>
                </h:form>
            </div>

            <div class="login-footer">PrimeFaces Omega</div>
        </div>

        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
    </h:body>

</html>
